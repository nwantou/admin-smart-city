<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications - Gestion Urbaine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .info-box {
            background: #e7f3ff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 13px;
            color: #004085;
            border-left: 4px solid #004085;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
        
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Notifications</h1>
        <p class="subtitle">Testez l'envoi de notifications en temps r√©el</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Comment utiliser :</strong>
            1. Remplissez vos identifiants Supabase ci-dessous<br>
            2. Entrez l'ID d'un utilisateur existant<br>
            3. Cliquez sur "Envoyer Notification" pour tester
        </div>
        
        <form id="configForm">
            <div class="form-group">
                <label>üîë Project ID Supabase</label>
                <input type="text" id="projectId" placeholder="abcdefghijklmnop" required>
            </div>
            
            <div class="form-group">
                <label>üîê Anon Key Supabase</label>
                <input type="text" id="anonKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." required>
            </div>
            
            <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">
            
            <div class="form-group">
                <label>üë§ ID Utilisateur Destinataire</label>
                <input type="text" id="userId" placeholder="UUID de l'utilisateur" required>
            </div>
            
            <div class="form-group">
                <label>üìù Titre de la Notification</label>
                <input type="text" id="titre" value="Test de notification" required>
            </div>
            
            <div class="form-group">
                <label>üí¨ Message</label>
                <textarea id="message" required>Ceci est une notification de test envoy√©e depuis l'outil de test.</textarea>
            </div>
            
            <div class="form-group">
                <label>üé® Type de Notification</label>
                <select id="type" required>
                    <option value="info">Info (Bleu)</option>
                    <option value="success">Success (Vert)</option>
                    <option value="warning">Warning (Jaune)</option>
                    <option value="error">Error (Rouge)</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">üöÄ Envoyer Notification</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">üîÑ R√©initialiser</button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Charger les valeurs sauvegard√©es
        window.onload = () => {
            const projectId = localStorage.getItem('testProjectId');
            const anonKey = localStorage.getItem('testAnonKey');
            
            if (projectId) document.getElementById('projectId').value = projectId;
            if (anonKey) document.getElementById('anonKey').value = anonKey;
        };
        
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectId = document.getElementById('projectId').value;
            const anonKey = document.getElementById('anonKey').value;
            const userId = document.getElementById('userId').value;
            const titre = document.getElementById('titre').value;
            const message = document.getElementById('message').value;
            const type = document.getElementById('type').value;
            
            // Sauvegarder les configs
            localStorage.setItem('testProjectId', projectId);
            localStorage.setItem('testAnonKey', anonKey);
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Envoi de la notification...';
            
            try {
                const response = await fetch(
                    `https://${projectId}.supabase.co/functions/v1/make-server-cf7452f1/notifications`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${anonKey}`,
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            titre: titre,
                            message: message,
                            type: type,
                        }),
                    }
                );
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Notification envoy√©e avec succ√®s !</strong><br>
                        ID: <code>${data.notification.id}</code><br>
                        Type: <code>${data.notification.type}</code><br>
                        <br>
                        ‚ÑπÔ∏è La notification devrait appara√Ætre en temps r√©el dans l'application si l'utilisateur est connect√©.
                    `;
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ‚ùå <strong>Erreur lors de l'envoi :</strong><br>
                    ${error.message}<br>
                    <br>
                    üí° V√©rifiez :
                    <ul style="margin-left: 20px; margin-top: 8px;">
                        <li>Que le Project ID est correct</li>
                        <li>Que l'Anon Key est valide</li>
                        <li>Que l'ID utilisateur existe</li>
                        <li>Que l'Edge Function est d√©ploy√©e</li>
                    </ul>
                `;
            }
        });
        
        function resetForm() {
            document.getElementById('configForm').reset();
            document.getElementById('status').className = 'status';
            document.getElementById('status').textContent = '';
            
            // Garder les configs Supabase
            const projectId = localStorage.getItem('testProjectId');
            const anonKey = localStorage.getItem('testAnonKey');
            if (projectId) document.getElementById('projectId').value = projectId;
            if (anonKey) document.getElementById('anonKey').value = anonKey;
        }
    </script>
</body>
</html>
